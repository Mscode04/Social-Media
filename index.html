<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Neuraq Technologies - Social Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .social-icons a {
      text-decoration: none;
      display: inline-block;
      width: 60px;
      height: 60px;
    }
    .social-icons img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }
    /* Media Query for Mobile Devices */
    @media (max-width: 600px) {
      .social-icons {
        gap: 10px;
      }
      .social-icons a {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Follow Neuraq Technologies</h1>
    <div class="social-icons">
      <a href="https://wa.link/i87h4a" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/neuraq.technologies/profilecard/?igsh=MWhreHNsaXh1OG81Ng==" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://www.linkedin.com/company/neuraq/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
      </a>
      <a href="https://github.com/Neuraq" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
      </a>
      <a href="https://www.facebook.com/profile.php?id=61565565544308&mibextid=ZbWKwL" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </a>
      <a href="https://neuraq.in" target="_blank">
        <img src='https://uxwing.com/wp-content/themes/uxwing/download/location-travel-map/world-globe-line-icon.svg' alt="Website">
      </a>
      <a href="mailto:neuraq.official.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Email">
      </a>
    </div>
  </div>

</body>
</html>
